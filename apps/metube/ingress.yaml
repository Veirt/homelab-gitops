---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: metube-ingress
  annotations:
    traefik.ingress.k8s.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  rules:
    - host: metube.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metube-service
                port:
                  number: 8081
  tls:
    - hosts:
        - metube.${DOMAIN}
      secretName: metube-tls
