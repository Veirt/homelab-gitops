---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntfy
  template:
    metadata:
      labels:
        app: ntfy
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:v2.11.0
          env:
            - name: TZ
              value: "Asia/Makassar"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data-volume
              mountPath: /var/cache/ntfy
              subPath: ntfy/cache
            - name: data-volume
              mountPath: /etc/ntfy
              subPath: ntfy/config
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
