---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openclaw-env-secret
  namespace: openclaw
spec:
  refreshInterval: 6h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: openclaw-env-secret
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_BOT_TOKEN
      remoteRef:
        key: secret/openclaw
        property: discord_bot_token
