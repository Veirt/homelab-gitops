---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9096
      log_level: info

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki-service:3100/loki/api/v1/push
        timeout: 10s
        backoff_config:
          min_period: 500ms
          max_period: 5m
          max_retries: 10
        batchwait: 1s
        batchsize: 1048576
        external_labels:
          cluster: home

    target_config:
      sync_period: 10s

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - docker: {}
        relabel_configs:
          # Only scrape pods in default namespace
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: default
          # Exclude promtail
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: drop
            regex: promtail
          # Only scrape pods that have an 'app' label (excludes system pods)
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: .+
          # Dynamically set job label from pod's app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: job
            replacement: $1
          # Set pod name
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Set namespace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Set container name
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Set pod IP
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: pod_ip
          # Set hostname
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: hostname
          # Set the log path
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_name, __meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            replacement: /var/log/pods/$1_$2_$3/$4/*.log
