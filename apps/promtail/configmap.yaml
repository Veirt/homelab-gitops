---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 9096
      log_level: debug

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki-service:3100/loki/api/v1/push
        timeout: 10s
        backoff_config:
          min_period: 500ms
          max_period: 5m
          max_retries: 10
        batchwait: 1s
        batchsize: 1048576
        external_labels:
          cluster: home

    target_config:
      sync_period: 10s

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        pipeline_stages:
          - cri: {}
        relabel_configs:
          # Set hostname from node name (official pattern)
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host__
          # Copy all pod labels (official pattern)
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          # Set job from namespace/pod_name (official pattern)
          - action: replace
            replacement: $1
            separator: /
            source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_pod_name
            target_label: job
          # Set namespace label
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          # Set pod name label
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          # Set container name label
          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          # Set the log path - OFFICIAL FORMAT (critical difference!)
          - action: replace
            replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
          # Filter: Only scrape pods in default namespace
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: default
          # Filter: Exclude promtail itself
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: drop
            regex: promtail
          # Filter: Only scrape pods that have an 'app' label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: .+
