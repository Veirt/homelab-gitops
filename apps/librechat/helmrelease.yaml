---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: librechat
  namespace: default
spec:
  interval: 24h
  type: oci
  url: oci://ghcr.io/danny-avila/librechat-chart
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: librechat
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: librechat
      sourceRef:
        kind: HelmRepository
        name: librechat
        namespace: default
      interval: 24h
  values:
    controllers:
      main:
        containers:
          main:
            envFrom:
              - secretRef:
                  name: librechat-credentials-env
    service:
      main:
        ports:
          http:
            port: 3080
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: cloudflare-issuer
          traefik.ingress.k8s.io/router.entrypoints: websecure
        hosts:
          - host: librechat.veirt.web.id
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - librechat.veirt.web.id
            secretName: librechat-tls
