---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:12.4.0-19363970803
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config-volume
              mountPath: /var/lib/grafana
              subPath: grafana
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: data-pvc
