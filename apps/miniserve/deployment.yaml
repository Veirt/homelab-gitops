---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniserve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: miniserve
  template:
    metadata:
      labels:
        app: miniserve
      annotations:
        io.containerd.runc.v2.group: "zeropod"
        zeropod.ctrox.dev/container-names: "miniserve"
        zeropod.ctrox.dev/ports-map: "miniserve=8080"
        zeropod.ctrox.dev/scaledown-duration: 10s
    spec:
      runtimeClassName: zeropod
      containers:
        - name: miniserve
          image: docker.io/svenstaro/miniserve:0.32.0-alpine
          args: ["/public"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: public-volume
              mountPath: /public
              subPath: public
      volumes:
        - name: public-volume
          persistentVolumeClaim:
            claimName: media-pvc
