---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedula
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schedula
  template:
    metadata:
      labels:
        app: schedula
    spec:
      containers:
        - name: schedula
          image: ghcr.io/veirt/schedula@sha256:b6f5b8049e60f0e6068604316d3705ebcf4be52d1e7462ba2daee1c94244fb66
          env:
            - name: TZ
              value: "Asia/Makassar"
            - name: DISCORD_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: schedula-secrets
                  key: discord_oauth_client_id
            - name: DISCORD_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: schedula-secrets
                  key: discord_oauth_client_secret
            - name: DISCORD_SERVER_ID
              valueFrom:
                secretKeyRef:
                  name: schedula-secrets
                  key: discord_server_id
            - name: DISCORD_OAUTH_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: schedula-secrets
                  key: discord_oauth_redirect_uri
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: schedula-secrets
                  key: discord_webhook_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: schedula-secrets
                  key: jwt_secret
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: data-volume
              mountPath: /app/db
              subPath: schedula
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
