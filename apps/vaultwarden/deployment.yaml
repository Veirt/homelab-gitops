---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server@sha256:87edb99945da91bd7504ac1435495595af2e89ad2c7adc151ae5bf091ec8baf2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data-volume
              mountPath: /data
              subPath: vaultwarden
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: nfs-pvc
