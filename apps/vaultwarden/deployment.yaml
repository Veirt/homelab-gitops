---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server@sha256:2981e809c332e46d49bd29e6a898ca5ba13fa431befabe52d0ce11ed237cb5ef
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data-volume
              mountPath: /data
              subPath: vaultwarden
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
