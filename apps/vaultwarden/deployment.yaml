---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server@sha256:84fd8a47f58d79a1ad824c27be0a9492750c0fa5216b35c749863093bfa3c3d7
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data-volume
              mountPath: /data
              subPath: vaultwarden
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
