---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: vault-auth-token
  namespace: external-secrets
spec:
  encryptedData:
    token: 
  template:
    metadata:
      name: vault-auth-token
      namespace: external-secrets
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.${DOMAIN}"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-auth-token
          key: token
          namespace: external-secrets
