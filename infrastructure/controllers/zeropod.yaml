---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: zeropod
  namespace: flux-system
spec:
  interval: 24h0m0s
  url: https://github.com/ctrox/zeropod
  ref:
    tag: v0.6.4
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zeropod
  namespace: flux-system
spec:
  interval: 24h0m0s
  path: ./config/k3s
  prune: true
  sourceRef:
    kind: GitRepository
    name: zeropod
  targetNamespace: zeropod-system
  wait: true
